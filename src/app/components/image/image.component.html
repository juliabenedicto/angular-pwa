<!-- Component-detail -->

<div class="container mt-5">
    <div *ngIf="image" class="row animate_animated animate_bounce animate_fadeIn">
        <div class="col-md-9">
            <p><strong>Identifier:</strong> {{image.id}}</p>

            <img style="width: 80%; height: 80%;" class="rounded" src="{{image.download_url}}" alt="">
        </div>
        <div class="col-md-3">
            <a class="btn btn-danger" routerLink="/">Back</a>
        </div>
    </div>

    <mat-tab-group>
        <mat-tab label="Author">{{image.author}}</mat-tab>>
        <mat-tab label="Size">{{image.width}} - {{image.height}}</mat-tab>>
        <mat-tab label="Url">{{image.url}}</mat-tab>>


    </mat-tab-group>
</div>
